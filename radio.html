<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راديو سطور من السماء - بث مباشر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1e69b5;
            --light-blue: #4a90e2;
            --sky-blue: #87ceeb;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-glow: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: radial-gradient(circle at center, #1e4d8c 0%, #0d2a4d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--white);
            position: relative;
        }

        /* Background Canvas */
        #starCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 45px;
            padding: 45px 35px;
            width: 92%;
            max-width: 460px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 190px;
            height: 190px;
            margin: 0 auto;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            padding: 6px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            transition: all 0.4s ease;
        }

        .logo-circle.playing {
            animation: pulseGlow 2s infinite;
            border-color: var(--white);
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-weight: 300;
            font-size: 1rem;
            margin-bottom: 35px;
            opacity: 0.7;
            letter-spacing: 2px;
        }

        /* Controls Box */
        .controls-wrapper {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 35px;
            padding: 30px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02);
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .btn {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-skip {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            font-size: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-skip:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .btn-play {
            width: 80px;
            height: 80px;
            background: var(--white);
            color: var(--primary-blue);
            border-radius: 50%;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-play:hover {
            transform: scale(1.08);
            background: #f8f9fa;
        }

        .skip-text {
            font-size: 0.75rem;
            font-weight: bold;
            opacity: 0.8;
        }

        /* Volume Section */
        .volume-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 10px;
        }

        .volume-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            opacity: 0.6;
            font-weight: bold;
            padding: 0 5px;
        }

        .volume-bar-container {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 10px;
            background: linear-gradient(to left, rgba(255,255,255,0.4) var(--volume-percent), rgba(255,255,255,0.1) var(--volume-percent));
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--white);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border: 2px solid var(--light-blue);
        }

        .vol-icon {
            font-size: 1rem;
            width: 20px;
            text-align: center;
            opacity: 0.8;
        }

        /* Status Badge */
        .status-badge {
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff4b2b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4b2b;
        }

        .dot.active {
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Tooltip style labels */
        .btn-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div class="container">
        <div class="logo-container">
            <div class="logo-circle" id="logoCircle">
                <img src="https://i.postimg.cc/Qt8hQG08/IMG-20250905-074700-225.jpg" alt="Logo">
            </div>
        </div>

        <h1>سطور من السماء</h1>
        <p class="subtitle">Lines from the sky</p>

        <div class="controls-wrapper">
            <!-- Main Controls -->
            <div class="main-controls">
                <div class="control-group">
                    <span class="btn-label">رجوع</span>
                    <button class="btn btn-skip" id="backwardBtn">
                        <i class="fas fa-backward-step"></i>
                    </button>
                    <span class="skip-text">10 ثواني</span>
                </div>

                <div class="control-group">
                    <span class="btn-label">تشغيل</span>
                    <button class="btn btn-play" id="playPauseBtn">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                    <span class="skip-text" id="playLabel">بدء البث</span>
                </div>

                <div class="control-group">
                    <span class="btn-label">تقديم</span>
                    <button class="btn btn-skip" id="forwardBtn">
                        <i class="fas fa-forward-step"></i>
                    </button>
                    <span class="skip-text">10 ثواني</span>
                </div>
            </div>

            <!-- Volume Section -->
            <div class="volume-section">
                <div class="volume-labels">
                    <span>خفـض الصـوت</span>
                    <span>رفـع الصـوت</span>
                </div>
                <div class="volume-bar-container">
                    <i class="fas fa-volume-low vol-icon"></i>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.8" style="--volume-percent: 80%;">
                    <i class="fas fa-volume-high vol-icon"></i>
                </div>
            </div>
        </div>

        <div class="status-badge">
            <span class="dot active"></span>
            <span id="statusText">جاهز للبث المباشر</span>
        </div>
    </div>

    <audio id="radioPlayer" src="https://quran.yousefheiba.com/api/radio" preload="auto" crossorigin="anonymous"></audio>

    <script>
        // --- Background Animation ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 120; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    opacity: Math.random(),
                    speed: 0.005 + Math.random() * 0.01
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.globalAlpha = s.opacity;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.opacity += s.speed;
                if (s.opacity > 1 || s.opacity < 0) s.speed = -s.speed;
            });

            // Geometric lines
            ctx.strokeStyle = "rgba(255, 255, 255, 0.08)";
            ctx.lineWidth = 0.5;
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    let d = Math.hypot(stars[i].x - stars[j].x, stars[i].y - stars[j].y);
                    if (d < 120) {
                        ctx.beginPath();
                        ctx.moveTo(stars[i].x, stars[i].y);
                        ctx.lineTo(stars[j].x, stars[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        draw();

        // --- Audio Logic ---
        const audio = document.getElementById('radioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const playLabel = document.getElementById('playLabel');
        const logoCircle = document.getElementById('logoCircle');
        const volumeSlider = document.getElementById('volumeSlider');
        const statusText = document.getElementById('statusText');

        let isPlaying = false;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                updateUI(false);
            } else {
                statusText.innerText = 'جاري الاتصال...';
                const src = audio.src;
                audio.src = ''; audio.src = src; audio.load();
                audio.play().then(() => updateUI(true)).catch(() => {
                    statusText.innerText = 'خطأ في البث';
                    updateUI(false);
                });
            }
            isPlaying = !isPlaying;
        });

        function updateUI(playing) {
            if (playing) {
                playIcon.className = 'fas fa-pause';
                playLabel.innerText = 'إيقاف مؤقت';
                logoCircle.classList.add('playing');
                statusText.innerText = 'بث مباشر الآن';
            } else {
                playIcon.className = 'fas fa-play';
                playLabel.innerText = 'تشغيل البث';
                logoCircle.classList.remove('playing');
                statusText.innerText = 'البث متوقف';
            }
        }

        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            audio.volume = val;
            // Update CSS variable for progress bar effect
            volumeSlider.style.setProperty('--volume-percent', (val * 100) + '%');
        });

        document.getElementById('forwardBtn').onclick = () => audio.currentTime += 10;
        document.getElementById('backwardBtn').onclick = () => audio.currentTime -= 10;

        audio.onwaiting = () => statusText.innerText = 'جاري التخزين المؤقت...';
        audio.onplaying = () => statusText.innerText = 'بث مباشر الآن';
    </script>
</body>
</html>
